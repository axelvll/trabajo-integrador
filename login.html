    <title>login</title>
</head>

                    <img src="/imagenes/growshop.png"  alt="">

                        <label for="password">Contraseña</label>

                    <button class="button-login">Ingresar</button>
                    <p>¿Aun no tienes una cuenta? <a href="registro.html" target="_blank">Registrate aqui</a></p>
                </form>
            </div>
