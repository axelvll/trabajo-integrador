<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registrarse</title>
</head>
<body>
    <div class="container-registro">
        <div class="recuadro-login">
            <div class="container-forms">
                <form>
                    <img src="/imagenes/growshop.png" alt="">
                    <div class="container-input">
                        <label for="nombre"></label>
                        <input type="text" id="nombre" placeholder="Nombre" class="input-form">
                    </div>
                    <div class="container-input">
                        <label for="apellido"></label>
                        <input type="text" id="apellido" placeholder="Apellido" class="input-form">
                    </div>
                    <div class="container-input">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Correo electronico" class="input-form">
                    </div>
                    <div class="container-input">
                        <label for="contraseña"></label>
                        <input type="password" id="contraseña" placeholder="Contraseña" class="input-form">
                    </div>
                    <button  class="button">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
